<!DOCTYPE html>
<html>
<head>
    <title>Lofi Streamer Login</title>
    <style>
        body {
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #eee;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: #1b1b1b;
            padding: 30px;
            width: 300px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #0d0d0d;
            color: #eee;
            border: 1px solid #444;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            background: #3a3a3a;
            border: none;
            padding: 10px 20px;
            color: #eee;
            border-radius: 6px;
            cursor: pointer;
        }
        .error { color: #ff5555; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
